<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="difficulty-container">
        <p>Difficulty: </p>
        <select name="difficulty" id="difficulty" class="difficulty">
          <option id="difficulty" class="option" value="easy">Easy</option>
          <option id="difficulty" class="option" value="medium">Medium</option>
          <option id="difficulty" class="option" value="hard">Hard</option>
        </select></div>
        <div class="game-small">
        <div class="title"><h1>Speed typer:</h1></div>
        <div class="ui">
          <div class="time">Time left:</div>
          <div class="score">Score: </div>
        </div>
        <div class="word-box">
          <p>Type the following:</p>
          <div class="word hidden"></div>
          <form class="form ">
            <div class="start"><button class="btn-start">Start game</button></div>
            <input id="word-input" class='hidden' type="text" />
          </form>
        </div>
        </div>
      </div>
    </div>
  
  </body>
  <script src="script.js"></script>
</html>
