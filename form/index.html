<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <h2>Register with us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small class="small">Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Enter e-mail</label>
          <input type="text" id="email" placeholder="Enter e-mail" />
          <small class="small">Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Enter password</label>
          <input type="text" id="password" placeholder="Enter password" />
          <small class="small">Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Confirm password</label>
          <input type="text" id="password2" placeholder="Enter password" />
          <small class="small">Error message</small>
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
